<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <style>

    </style>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <!-- <div class="toast-header d-flex justify-content-end">
             <button type="button" id="btnRecommend" class="btn btn-outline-danger font-weight-normal m-2" style="text-align: center;">추천</button>
         </div>-->
        <div class="toast-body">
            <form>
                <div class="form-group input-group-sm mt-2 ml-2">
                    <div class="ml-2 mb-2 d-flex align-items-baseline">
                        <h4 id="subject"></h4>
                        <h5 id="professor" class="fs-100"></h5>
                    </div>

                    <!-- 총평 -->
                    <div id="evaluation" class="d-flex align-items-center">
                        <span  class="badge badge-primary fs-095 font-weight-light m-2">총평</span>
                        <div class="starPoint ml-5 mr-4 mb-2">
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                        </div>
                    </div>
                   <hr/>

                    <!-- 상세 평점 -->


                            <h5 class="ml-2 mb-4">상세 평점</h5>

                            <!--강의력-->
                            <div id="quality" class="d-flex align-items-center" >
                                <span class="badge badge-dark fs-095 font-weight-light m-2 mb-3">강의력</span>
                                <div class="starPoint mr-4 mb-2" style="margin-left:2.5em">
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                </div>
                            </div>

                            <!--학점만족도-->
                            <div id="gradeSatis" class="d-flex align-items-center">
                                <span class="badge badge-dark fs-095 font-weight-light m-2 mb-3">학점만족도</span>
                                <div class="starPoint mr-4 mb-2" style="margin-left:0.8em">
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                </div>
                            </div>

                            <div id="difficulty" class="d-flex align-items-center">
                                <span class="badge badge-dark fs-095 font-weight-light m-2">난이도</span>
                                <div class="progress ml-3" style="width: 40%;"></div>
                            </div>


                            <div id="homework" class="d-flex align-items-center">
                                <span class="badge badge-dark fs-095 font-weight-light m-2">과제량</span>
                                <div class="progress ml-3" style="width: 40%;"></div>
                            </div>

                            <div id="coverage" class="d-flex align-items-center">
                                <span class="badge badge-dark fs-095 font-weight-light m-2">진도량</span>
                                <div class="progress ml-3" style="width: 40%;"></div>
                            </div>
                    <hr/>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" id="btnGoToList" class="btn btn-outline-primary font-weight-normal mb-3 mr-4" style="text-align: center">목록으로</button>
        </div>
    </div>
    <script src="js/evaluateResult.js" type="text/javascript"></script>
</div>
</html>
