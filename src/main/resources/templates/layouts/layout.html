<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Nanum Gothic', sans-serif;
        }
        .container {
            width: 75vw;
            margin: auto;
            background-color: #ffffff;
        }
        .layoutContent {
            min-height: 800px;
        }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<div class="container">
    <header th:replace="fragments/header :: headerFragment"></header>
    <div layout:fragment="content" class="layoutContent mt-2"></div>
    <!-- Login Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body w-75 m-auto">
                    <div class="input-group mt-3 mb-3">
                        <input type="text" class="form-control" placeholder="이메일" id="lId">
                        <span class="input-group-text ml-2">@sogang.ac.kr</span>
                    </div>
                    <input type="password" class="form-control mb-3" id="lPwd" placeholder="패스워드">
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary font-weight-normal">회원정보찾기</button>
                    <button type="button" class="btn btn-primary font-weight-normal">로그인</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Modal -->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <br>
                    <h5 class="modal-title" id="registerModalLabel">회원가입</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body w-75 m-auto">
                    <form>
                        <div class="input-group mt-3 mb-3">
                            <input type="text" class="form-control" placeholder="이메일" id="rId">
                            <span class="input-group-text ml-2" id="basic-addon2">@sogang.ac.kr</span>
                        </div>
                        <div class="input-group mb-3">
                            <button type="button" class="btn btn-outline-secondary font-weight-normal mr-2" data-dismiss="modal">인증발송</button>
                            <input type="password" class="form-control" id="emailCode" placeholder="인증번호">
                            <button type="button" class="btn btn-outline-primary font-weight-normal ml-2" data-dismiss="modal">확인</button>
                        </div>
                        <input type="password" class="form-control mb-3" id="rPwd" placeholder="패스워드">
                        <input type="password" class="form-control mb-3" id="rPwdConfirm" placeholder="패스워드확인">
                        <input type="text" class="form-control mb-3" id="rAlias" placeholder="닉네임">
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary font-weight-normal">초기화</button>
                    <button type="button" class="btn btn-primary font-weight-normal">가입하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footerFragment"></footer>
</html>
