<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .logo {
            font-size: 1.5em;
            text-decoration: none;
        }
    </style>
</head>
<header th:fragment="headerFragment" class="mt-5">
    <div class="d-flex justify-content-between mb-3 mt-2">
        <a class="logo pl-2 pr-4" href="/">
            <!-- logo -->
            <img src="images/logo.png" width="100px" alt="logo">
        </a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary font-weight-normal rounded pt-1 pb-1 pl-2 pr-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto fs-090">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/evaluate" role="button" aria-haspopup="true" aria-expanded="false">평가방</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item fs-090" onclick="function goEvaluateList() {
                            location.href = 'evaluateList';
                            location.name = 'reload';
                        }
                        goEvaluateList()">평가 목록</a>
                        <a class="dropdown-item fs-090" href="/myEvaluate">나의 강의평가</a>
                    </div>
                </li>
<!--                <li class="nav-item pl-1 pr-1">-->
<!--                    <a class="nav-link" href="/myEvaluate">평가방</a>-->
<!--                </li>-->
                <li class="nav-item pl-1 pr-1">
                    <a class="nav-link" href = "/postList?page=1&checked=0&type=subject&search=">질문방</a>
                </li>

                <li class="nav-item dropdown float-right" th:if="${session.email == 'tjdqls031' or session.email == 'dongbin97'}">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">관리자</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item fs-090" href="/admin?state=1&page=1&checked=0">신고 목록</a>
                        <a class="dropdown-item fs-090" href="/admin?state=2&page=1&checked=0">기술 문의</a>
                    </div>
                </li>
            </ul>
            <!-- 로그인을 하지 않았을 때 Enable-->
            <button th:if="${session.email == null}" type="button" id="btnHRegister" class="btn btn-secondary btn-sm font-weight-normal mr-2" data-toggle="modal" data-target="#agreement">
                회원가입
            </button>
            <button th:if="${session.email == null}" type="button" id="btnHLogin" class="btn btn-danger btn-sm font-weight-normal mr-2" data-toggle="modal" data-target="#login">
                로그인
            </button>
            <!-- 로그인을 하였을 때 Enable-->
            <span th:if="${session.email != null}" th:text="'[' + ${session.nickname} + ']님 환영합니다'" class="mr-3 fs-085" style="color: #ffffff"></span>
            <button th:if="${session.email != null}" type="button" id="btnHMyPage" onclick="location.href='/myPage'" class="btn btn-danger btn-sm font-weight-normal mr-2">
                마이페이지
            </button>
            <button th:if="${session.email != null}" type="button" id="btnHLogout" class="btn btn-secondary btn-sm font-weight-normal mr-2">
                로그아웃
            </button>
        </div>
    </nav>
</header>
</html>
