<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="toast-header">
            <strong class="mr-auto mt-2 mb-2" style="color:#000000">최근 강의평가</strong>
            <button type="button" id="btnGoBack" class="btn btn-outline-primary align-top mr-1" style="text-align: center; height: 35px">이전으로</button>
        </div>
        <div class="toast-body mb-3">
           <ul class="list-group mt-3 pl-2 pr-2 fs-090" id="moreRecentEval" name="moreRecentEval">
           <!-- 최근 강의 평가 목록을 불러옴 -->
           </ul>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pages">
               <!-- paging -->
            </ul>
        </nav>
    </div>

    <script src="js/recentEvalRes.js" type="text/javascript"></script>
</div>
</html>
