<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="toast-header">
            <strong class="mr-auto mt-2 mb-2" style="color:#000000">게시글</strong>
        </div>
        <div class="toast-body mt-1 mb-1">
            <input type="checkbox" class="custom-checkbox ml-3"> 미해결 질문만 표시
            <span>
                        <select id="selectCondtion" class="form-control d-inline-block ml-5" style="width: 150px">
                            <option>과목 검색</option>
                            <option>제목 검색</option>
                        </select>
            </span>
            <input type="text" id="subject" name="subject" class="form-control d-inline-block mr-1" style="width: 200px" placeholder="">
            <button type="button" id="btnSearch" class="btn btn-outline-primary align-top mr-1">검색</button>
            <button class="btn btn-outline-primary form-row float-right align-top mr-1" id="question">질문하기</button>
        </div>
        <div class="toast-body mt-1 mb-1">
            <ul class="list-group mt-3 pl-2 pr-2 fs-090" id="postData" name="postData">
            </ul>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pages">
            </ul>
        </nav>
    </div>

    <script src="js/postList.js" type="text/javascript"></script>
</div>

<body>

</body>
</html>
