<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div style="width:20%; float:left">
            <div id="quick"></div>
        </div>
        <div style="width:80%; float:right">

        <div class="toast-header">
            <strong class="mr-auto mt-2 mb-2" style="color:#000000">게시글</strong>
        </div>
        <div class="toast-body mt-1 mb-1">
            <input type="checkbox" id="checked" class="custom-checkbox ml-3"> 미해결 질문만 표시
            <span>
                        <select id="selectCondition" class="form-control d-inline-block ml-5" style="width: 150px">
                            <option value="subject">과목 검색</option>
                            <option value="title">제목 검색</option>
                        </select>
            </span>
            <link rel="stylesheet" href="css/jquery-ui.css" type="text/css"/>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
            <input type="text" id="searchKey" name="searchKey" class="form-control d-inline-block mr-1" style="width: 30%" placeholder="">
            <button type="button" id="btnSearch" class="btn btn-outline-primary align-top mr-1">검색</button>
            <button class="btn btn-outline-primary form-row float-right align-top mr-1" id="question" onclick="location.href='/postFill'">질문하기</button>
        </div>
        <div class="toast-body mt-1 mb-1">
            <div class="searchResult" style="padding-left: 10px">
            </div>
            <ul class="list-group mt-3 pl-2 pr-2 fs-090">
                <table class="table-hover">
                    <thead>
                    <tr>
                        <th style="width: 10%">질문번호</th>
                        <th style="width: 20%">과목</th>
                        <th style="width: 30%">제목</th>
                        <th style="width: 10%">작성자</th>
                        <th style="width: 20%">작성 시간</th>
                        <th style="width: 10%">해결</th>
                    </tr>
                    </thead>
                    <tbody id="postData">
                    <!-- <tr>
                        <td>1</td>
                        <td>컴퓨팅사고력</td>
                        <td>넘모어려워요</td>
                        <td>tjdqls031</td>
                        <td>2021-08-04 12:21:38</td>
                        <td>X</td>
                    </tr> -->
                    </tbody>
                </table>
            </ul>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pages">
            </ul>
        </nav>
        </div>
    </div>

    <script src="js/postList.js" type="text/javascript"></script>
</div>
