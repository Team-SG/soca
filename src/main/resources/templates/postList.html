<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="toast-header">
            <strong class="mr-auto mt-2 mb-2" style="color:#000000">게시글</strong>
        </div>
        <div class="toast-body mt-1 mb-1">
            <span>
                        <select id="selectCondtion" class="form-control d-inline-block mr-1" style="width: 150px">
                            <option>과목 검색</option>
                            <option>제목 검색</option>
                        </select>
            </span>
            <input type="text" id="subject" name="subject" class="form-control d-inline-block mr-1" style="width: 200px" placeholder="">
            <button type="button" id="btnSearch" class="btn btn-outline-primary align-top mr-1">검색</button>
        </div>
    </div>

    <script src="js/evaluateSelected.js" type="text/javascript"></script>
