<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="toast-header">
            <strong class="mr-auto mt-2 mb-2">시간표 등록 / 수정</strong>
        </div>
        <div class="toast-body">
            <form>
                <div class="form-group">
                    <select id="selectYear" class="form-control d-inline-block w-auto mr-1">
                        <option>2021년도 1학기</option>
                    </select>
                    <select id="selectMajor" class="form-control d-inline-block w-auto mr-1">
                        <option>학과선택</option>
                    </select>
                    <input type="text" name="" class="form-control d-inline-block w-auto mr-3">
                    <button type="button" id="btnInsert" class="btn btn-outline-primary align-top mr-1">
                        추가
                    </button>
                    <button type="button" id="btnUpdate" class="btn btn-outline-primary align-top mr-1">
                        수정
                    </button>
                    <button type="button" id="btnDelete" class="btn btn-outline-primary align-top mr-1">
                        삭제
                    </button>
                </div>
                <!-- 그리드 -->
                <div id="grid"></div>
            </form>
        </div>
    </div>
    <script src="js/schedule.js" type="text/javascript"></script>
</div>
</html>
