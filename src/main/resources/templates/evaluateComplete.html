<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <style>

    </style>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="toast-header d-flex justify-content-end" id="recommended">
            <div type="button" id="btnRecommend" class="m-2" style="color:red">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                    <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                </svg>
            </div>
        </div>
        <div class="toast-body">
            <form>
                <div class="form-group input-group-sm mt-2 ml-2">
                    <div class="ml-2 mb-2 d-flex align-items-baseline">
                        <h4 id="subject"></h4>
                        <h5 id="professor" class="fs-100"></h5>
                    </div>

                    <!-- 총평 -->
                    <div id="evaluation" class="d-flex align-items-center">
                        <span  class="badge badge-primary fs-095 font-weight-light m-2">총평</span>
                        <div class="starPoint ml-5 mr-4 mb-2">
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                            <span class="star starLeft"></span>
                            <span class="star starRight"></span>
                        </div>
                    </div>
                    <!-- 학점 -->
                    <div class="d-flex align-items-center">
                        <span class="badge badge-primary fs-095 font-weight-light m-2 mt-4">받은 학점</span>
                        <textarea class="form-control ml-3 mt-3" id="grade" style="width:7%; height:36px; text-align:center; resize:none; outline-style: none;" readonly></textarea>
                    </div>
                    <br/><hr/>

                    <!-- 상세 평점 -->
                    <div class="d-flex">
                        <div class="d-inline-block">
                            <h5 class="ml-2 mb-4">상세 평점</h5>

                            <!--강의력-->
                            <div id="quality" class="d-flex align-items-center" >
                                <span class="badge badge-dark fs-095 font-weight-light m-2 mb-3">강의력</span>
                                <div class="starPoint mr-4 mb-2" style="margin-left:2.5em">
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                </div>
                            </div>

                            <!--학점만족도-->
                            <div id="gradeSatis" class="d-flex align-items-center">
                                <span class="badge badge-dark fs-095 font-weight-light m-2 mb-3">학점만족도</span>
                                <div class="starPoint mr-4 mb-2" style="margin-left:0.8em">
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                    <span class="star starLeft"></span>
                                    <span class="star starRight"></span>
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <span class="badge badge-dark fs-095 font-weight-light m-2">난이도</span>
                                <div id="difficulty" class=" ml-3 mt-2">
                                    <label for="diff1"><input type="radio" class="radioDiff" name="difficulty" id="diff1" value="1"><span class="badge badge-cyan fs-095 font-weight-light m-2 mr-3">매우 쉬움</span></label>
                                    <label for="diff2"><input type="radio" class="radioDiff" name="difficulty" id="diff2" value="2"><span class="badge badge-green fs-095 font-weight-light m-2 mr-3">쉬움</span></label>
                                    <label for="diff3"><input type="radio" class="radioDiff" name="difficulty" id="diff3" value="3"><span class="badge badge-yellow fs-095 font-weight-light m-2 mr-3">보통</span></label>
                                    <label for="diff4"><input type="radio" class="radioDiff" name="difficulty" id="diff4" value="4"><span class="badge badge-orange fs-095 font-weight-light m-2 mr-3">어려움</span></label>
                                    <label for="diff5"><input type="radio" class="radioDiff" name="difficulty" id="diff5" value="5"><span class="badge badge-pink fs-095 font-weight-light m-2 mr-3">매우 어려움</span></label>
                                </div>
                            </div>


                            <div class="d-flex align-items-center">
                                <span class="badge badge-dark fs-095 font-weight-light m-2 mb-3">과제량</span>
                                <div id="homework" class=" ml-3 mt-2">
                                    <label for="home1"><input type="radio" class="radioHome" name="homework" id="home1" value="1"><span class="badge badge-cyan fs-095 font-weight-light m-2 mr-3">매우 적음</span></label>
                                    <label for="home2"><input type="radio" class="radioHome" name="homework" id="home2" value="2"><span class="badge badge-green fs-095 font-weight-light m-2 mr-3">적음</span></label>
                                    <label for="home3"><input type="radio" class="radioHome" name="homework" id="home3" value="3"><span class="badge badge-yellow fs-095 font-weight-light m-2 mr-3">보통</span></label>
                                    <label for="home4"><input type="radio" class="radioHome" name="homework" id="home4" value="4"><span class="badge badge-orange fs-095 font-weight-light m-2 mr-3">많음</span></label>
                                    <label for="home5"><input type="radio" class="radioHome" name="homework" id="home5" value="5"><span class="badge badge-pink fs-095 font-weight-light m-2 mr-3">매우 많음</span></label>
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <span class="badge badge-dark fs-095 font-weight-light m-2 mb-3">시험량</span>
                                <div id="coverage" class=" ml-3 mt-2">
                                    <label for="cover1"><input type="radio" class="radioCover" name="coverage" id="cover1" value="1"><span class="badge badge-cyan fs-095 font-weight-light m-2 mr-3">매우 적음</span></label>
                                    <label for="cover2"><input type="radio" class="radioCover" name="coverage" id="cover2" value="2"><span class="badge badge-green fs-095 font-weight-light m-2 mr-3">적음</span></label>
                                    <label for="cover3"><input type="radio" class="radioCover" name="coverage" id="cover3" value="3"><span class="badge badge-yellow fs-095 font-weight-light m-2 mr-3">보통</span></label>
                                    <label for="cover4"><input type="radio" class="radioCover" name="coverage" id="cover4" value="4"><span class="badge badge-orange fs-095 font-weight-light m-2 mr-3">많음</span></label>
                                    <label for="cover5"><input type="radio" class="radioCover" name="coverage" id="cover5" value="5"><span class="badge badge-pink fs-095 font-weight-light m-2 mr-3">매우 많음</span></label>
                                </div>
                            </div>
                        </div>

                        <!--추가 정보-->
                        <div class=" d-inline-flex ml-4 justify-content-between" style="width:40%; flex-direction: column">
                            <div><h5 class="mb-3">추가 정보</h5>

                                <!--시험정보-->
                                <span class="badge badge-dark fs-095 font-weight-light m-2">시험 정보</span>
                                <div id="testData" style="width:100%"></div>
                            </div>


                            <!--추가정보 코멘트-->
                            <div>
                                <span class="badge badge-danger fs-095 font-weight-light m-2 mb-1">시험 세부사항</span>
                                <textarea id="commentTest" name="commentTest" class="d-block w-100 ml-2 mr-2" style="border:1px solid #dddddd;height:100px;resize:none; outline-style: none;" readonly onfocus="this.blur()"></textarea>
                            </div>
                        </div>

                    </div>
                    <br/><hr/>

                    <!-- 코멘트 -->
                    <span class="badge badge-danger fs-095 font-weight-light m-2 ml-3 mb-3">
                             강의 평가
                         </span>
                    <textarea id="commentFinal" name="commentFinal" class="d-block ml-3 mr-2" style="border:1px solid #dddddd; width:90%; height: 100px; resize: none; outline-style: none;" readonly onfocus="this.blur()"></textarea>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" id="btnGoToList" class="btn btn-outline-primary font-weight-normal mb-4" style="text-align: center">이전으로</button>
        </div>
    </div>
    <script src="js/evaluateComplete.js" type="text/javascript"></script>
</div>
</html>
