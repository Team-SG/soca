<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="d-flex justify-content-between ml-2 mr-2" style="color:#000000">
            <div>
                <small id="postNum"> [질문 번호] </small>
                <small id="subjectName"> [과목] </small>
            </div>
            <div>
                <small id="writer"> [작성자] </small>
                <small id="postTime"> [작성 시간] </small>
                <small id="view"> [조회수] </small>
            </div>
        </div>
        <div class="toast-header">
            <h5 class="mr-auto" style="color:#000000" id="title"><!-- 질문 제목이 들어올 자리예용 --></h5>
            <!-- 작성자라면 해결 or 해결되지 않음 버튼
                 아니라면 누를 수 없게 -->
            <div id="postOption">
               <!-- 해결/미해결 신고 버튼 -->
            </div>
        </div>
        <div class="toast-body mt-1 mb-1" id="content">
            <!-- 질문 내용을 불러올 예정 -->
        </div>
        <hr/>
        <div class="toast-body mt-1 mb-1" >
            <strong class="ml-2" id="replyNum"> <!--답글 N개--> </strong>
            <ul class="list-group mt-3 pl-2 pr-2 fs-090" id="reply" name="reply">
                <!-- 답글을 불러올 예정 -->
            </ul>
        </div>
        <hr/>
        <div class="toast-body mt-1 mb-1">
            <strong class="ml-2 mb-2"> 답글 쓰기 </strong>
            <div class="m-2 d-flex justify-content-between">
                 <textarea id="replyContent" class="d-block " style="border:1px solid #dddddd; width:91%; height:100px;resize:none"
                           placeholder=" 욕설, 비방 등은 삭제될 수 있습니다. "></textarea>
                <button type="button" id="btnReplyWrite" class="btn btn-primary font-weight-normal ml-2">작성</button>
            </div>

        </div>
        <div class="d-flex justify-content-center">
            <button type="button" id="btnGoToList" class="btn btn-outline-primary font-weight-normal mb-3 mr-4" style="text-align: center">목록으로</button>
        </div>
    </div>

    <div class="modal fade" id="accuse" tabindex="-1" role="dialog" aria-labelledby="accuseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accuseModalLabel">신고하기</h5>
                    <div id="accuseType"></div>
                    <div id="accuseNum" ></div>
                    <button type="button" id="btnAccuseClose" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="accuseForm" name="accuseForm">
                    <div class="modal-body w-100 m-auto">
                        <div id="accuseReason" class="ml-3 mt-2">
                            <label for="reason1"><input type="radio" class="radioCover" name="accuseReason" id="reason1" value="1">&nbsp;부적적한 내용이 게시글에 포함됨(개인 정보, 홍보 등)</label><br>
                            <label for="reason2"><input type="radio" class="radioCover" name="accuseReason" id="reason2" value="2">&nbsp;욕설, 비방 등의 내용이 게시글에 포함됨</label><br>
                            <label for="reason3"><input type="radio" class="radioCover" name="accuseReason" id="reason3" value="3">&nbsp;게시글 내용이 선택된 과목과 불일치함</label><br>
                            <label for="reason4"><input type="radio" class="radioCover" name="accuseReason" id="reason4" value="4">
                                &nbsp;기타
                                <textarea disabled id="accuseContent" class="d-block mt-1 ml-3" style="border:1px solid #dddddd; width:400px; height:60px; resize:none"></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" id="btnAccuse" class="btn btn-primary font-weight-normal">신고하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/postRead.js" type="text/javascript"></script>
</div>
</html>
