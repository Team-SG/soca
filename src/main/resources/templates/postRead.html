<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="d-flex justify-content-between ml-2 mr-2" style="color:#000000">
            <div>
                <small id="postNum"> [질문 번호] </small>
                <small id="subjectName"> [과목] </small>
            </div>
            <div>
                <small id="writer"> [작성자] </small>
                <small id="postTime"> [작성 시간] </small>
                <small id="view"> [조회수] </small>
            </div>
        </div>
        <div class="toast-header">
            <h5 class="mr-auto" style="color:#000000" id="title"><!--<strong>질문 제목이 들어올 자리예용</strong>--></h5>
            <!-- 작성자라면 해결 or 해결되지 않음 버튼
                 아니라면 누를 수 없게 -->
            <button class="btn btn-danger form-row float-right align-top mr-1">신고</button>
        </div>
        <div class="toast-body mt-1 mb-1" id="content">
            <!--내용내용내용내용<br/>
            내용내용내용내용<br/>
            내용내용-->
        </div>
        <hr/>
        <div class="toast-body mt-1 mb-1" >
            <strong class="ml-2" id="replyNum"> <!--답글 N개--> </strong>
            <ul class="list-group mt-3 pl-2 pr-2 fs-090" id="reply" name="reply">
                <!--<li class="list-group-item d-flex justify-content-between align-items-center">
                    <div> 답글답글답글</div>
                    <div class="d-flex justify-content-center">
                        <div class="mr-1"> [작성자] </div>
                        <div> [작성시간] </div>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div> 답글답글답글</div>
                    <div class="d-flex justify-content-center">
                        <div class="mr-1"> [작성자] </div>
                        <div> [작성시간] </div>
                    </div>
                </li>-->
            </ul>
        </div>
        <hr/>
        <div class="toast-body mt-1 mb-1">
            <strong class="ml-2 mb-2"> 답글 쓰기 </strong>
            <div class="m-2 d-flex justify-content-between">
                 <textarea id="replyContent" class="d-block w-100 " style="border:1px solid #dddddd; width:100%; height:100px;resize:none"
                           placeholder=" 욕설, 비방 등은 삭제될 수 있습니다. "></textarea>
                <button type="button" id="btnReplyWrite" class="btn btn-primary font-weight-normal ml-2" style="text-align: center">작성</button>
            </div>

        </div>
        <div class="d-flex justify-content-center">
            <button type="button" id="btnGoToList" class="btn btn-outline-primary font-weight-normal mb-3 mr-4" style="text-align: center">목록으로</button>
        </div>
    </div>

    <script src="js/postRead.js" type="text/javascript"></script>
</div>
</html>
