<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="toast-header">
            <strong class="mr-auto mt-2 mb-2" style="color:#000000">질문하기</strong>
        </div>
        <div class="toast-body mt-1">
            <span class="pr-3"><strong class="mr-auto" style="color:#000000">과목 선택</strong></span>
            <link rel="stylesheet" href="css/jquery-ui.css" type="text/css"/>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
            <input type="text" id="subject" name="subject" class="form-control d-inline-block mr-1" style="width: 400px" placeholder="과목 이름을 입력해주세요.">
        </div>
        <hr>
        <div class="toast-body mt-1">
            <strong>제목</strong>
            <textarea id="postTitle" class="d-block mt-1 mb-3" style="border:1px solid #dddddd; width:100%; height:30px; resize:none; border-radius: 0.25rem"
                      placeholder=" 게시글 제목을 작성해주세요. "></textarea>

            <strong>내용</strong>
            <textarea id="postContent" class="d-block mt-1" style="border:1px solid #dddddd; width:100%; height:400px; resize:none; border-radius: 0.25rem"
                      placeholder=" 게시글 내용을 입력해주세요. 욕설, 비방 등은 삭제될 수 있습니다. "></textarea>

        </div>
        <div class="toast-body mt-1 mb-1 d-flex justify-content-center">
            <button type="button" id="btnPostWrite" class="btn btn-primary" style="width:10%">작&nbsp;&nbsp;성</button>
        </div>
    </div>

    <script src="js/postFill.js" type="text/javascript"></script>
</div>
</html>
