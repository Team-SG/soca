<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
</head>
<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div class="toast-header">
            <strong class="mr-auto mt-2 mb-2" style="color:#000000">질문하기</strong>
        </div>
        <div class="toast-body mt-1 mb-1">
            <div class="mb-4">
                <span class="pr-3" id="majortext"><strong class="mr-auto" style="color:#000000">과목 선택</strong></span>
                <span id="major">
                        <select id="selectMajor" class="form-control d-inline-block mr-1" style="width: 200px"></select>
                    </span>
                <link rel="stylesheet" href="css/jquery-ui.css" type="text/css"/>
                <script src="//code.jquery.com/jquery.min.js"></script>
                <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
                <input type="text" id="subject" name="subject" class="form-control d-inline-block mr-1" style="width: 400px" placeholder="">
            </div>

            <textarea id="postTitle" class="d-block mb-2" style="border:1px solid #dddddd; width:100%; height:100px;resize:none"
                      placeholder=" 제목을 작성해주세요. "></textarea>

            <textarea id="postContent" class="d-block " style="border:1px solid #dddddd; width:100%; height:100px;resize:none"
                      placeholder=" 욕설, 비방 등은 삭제될 수 있습니다. "></textarea>
        </div>
        <div class="toast-body justify-content-center mt-1 mb-1">
            <!-- 질문 내용을 불러올 예정 -->
            <button type="button" id="btnPostWrite" class="btn btn-primary">작성</button>

        </div>

    </div>

    <script src="js/postFill.js" type="text/javascript"></script>
</div>


<body>

</body>
</html>
