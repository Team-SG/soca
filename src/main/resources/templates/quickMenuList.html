<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <style>
        .menu a{cursor:pointer;}
        .menu .hide{display:none;}
    </style>
</head>

<div layout:fragment="content">
    <div class="toast show shadow-none mt-3">
        <div style="width:20%; float:left">
            <div id="quick"></div>
        </div>
        <div style="width:80%; float:right">
        <div class="toast-header">
            <form>
                <div class="float-left mt-4 pl-3">
                    <span class="pr-3"><strong class="mr-auto" style="color:#000000">검색 조건</strong></span>
                    <input type="radio" name="searchCondition" id="courseNum" checked="checked"><span class="pl-1 pr-3"><label for="courseNum">과목번호</label></span>
                    <input type="radio" name="searchCondition" id="courseName"><span class="pl-1 pr-3"><label for="courseName">교과목명</label></span>
                    <div>
                    <span class="pr-3" id="majortext"><strong class="mr-auto" style="color:#000000">소속 구분</strong></span>
                    <span id="major">
                        <select id="selectMajor" class="form-control d-inline-block mr-1" style="width: 25%"></select>
                    </span>
                    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css"/>
                    <script src="//code.jquery.com/jquery.min.js"></script>
                    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

                    <input type="text" id="subject" name="subject" class="form-control d-inline-block mr-1" style="width: 50%" placeholder="">
                    <button type="button" id="btnSearch" class="btn btn-outline-primary align-top ml-2 mr-1">검색</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 그리드 -->
        <div id="grid" class="pt-4 pl-4 pr-4"></div>
        </div>
    </div>
    <script src="js/quickMenuList.js" type="text/javascript"></script>
</div>
<body>

</body>
</html>
